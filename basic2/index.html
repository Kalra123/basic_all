<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .이쁜이 {
            color: blueviolet;
            border: 1px solid grey;
            margin: 20px;
            padding: 29px;
        }

        /* margin : 내 영역 바깥의 공간, padding : 내 영역 안쪽의 공간 */
        .몽실이 {
            color: aquamarine;
        }

        #대장 {
            background-color: blue;
        }

        /* .은 class를 부를 때 쓰고, #은 id를 호출할 때 사용됨 */
    </style>
</head>

<body>
    <div class="이쁜이" id="대장"> 제목입니다. </div>
    <div class="몽실이 이쁜이"> 두번째 제목입니다. </div>
    <div class="링크">
        <a href="https://developer.mozilla.org/ko/docs/Learn/HTML/Introduction_to_HTML/Getting_started" target="_blank">
            클릭하세요</a>

</body>

</html>
