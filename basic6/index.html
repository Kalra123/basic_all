<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="비디오전체">
        <div class="비디오">
            <!-- muted는 음소거, autoplay는 자동재생 (음소거없이 자동재생 안됨)-->
            <!-- <video id="videoTag" controls autoplay muted>
                <source
                    src="https://s3550.smartucc.kr/encodeFile/3550/2022/10/11/cddf413b0eb124f901ac756ce70ce325_W.mp4"
                    type="video/mp4">
            </video> -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yytFBFzJLmU"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
    <div class="main">
        <div class="첫째 약">
            <div data-aos="fade-right" data-aos-delay="200" class="첫째손 자식1">자식1
            </div>
            <div data-aos="fade-left" data-aos-delay="400" class="첫째손 자식2">자식2</div>
        </div>
        <!--END 첫째-->
        <div class="둘째 약">

            <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="200" class="둘째손 둘자식1">둘째 자식1
            </div>
            <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="400" class="둘째손 둘자식2">둘째 자식2
            </div>
            <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="600" class="둘째손 둘자식3">둘째 자식3
            </div>
            <div class="막내"></div>
        </div>
        <!-- END 둘째 -->
        <div class="셋째">
            <div class="셋째손">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/raVw_10-RB8"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="셋째손2">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ChBk4SFD2hQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="셋째손3">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ck8CBmeLjVQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="셋째손4" <iframe width="560" height="315" src="https://www.youtube.com/embed/DbC5bej0G5s"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>

        </div>
    </div>
    <!-- END 셋째 -->
    <div class="넷째 약">
        <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="200" class="넷째손 넷자손1">넷자손1</div>
        <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="400" class="넷째손 넷자손2">넷자손2</div>
        <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="600" class="넷째손 넷자손3">넷자손3</div>
        <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="800" class="넷째손 넷자손4">넷자손4</div>
    </div>
    <!-- END 넷째 -->
    </div>
    <!--END MAIN-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
